<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Lightbox Gallery</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img 
                src="img/image-1.jpg" 
                data-src="img/image-1.jpg" 
                alt="Imagem 1" 
                class="gallery-image">
        </div>
            
        <div class="gallery-item">
            <img 
                src="img/image-2.jpg" 
                data-src="img/image-2.jpg" 
                alt="Imagem 2" 
                class="gallery-image">
        </div>
        <div class="gallery-item">
            <img 
                src="img/image-3.jpg" 
                data-src="img/image-3.jpg" 
                alt="Imagem 3" 
                class="gallery-image">
        </div>
        <div class="gallery-item">
            <img 
                src="img/image-4.jpg" 
                data-src="img/image-4.jpg" 
                alt="Imagem 4" 
                class="gallery-image">
        </div>
    </div>

    <div class="lightbox">
        <div class="lightbox-content">
            <img 
                src="" 
                alt="Imagem em Destaque"
                class="lightbox-image">
        </div>
        <a href="#" class="lightbox-close">      
            <i class="bi bi-backspace"></i>
            
            <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
              </svg>
        </a>
    </div>
    
</body>
</html>
